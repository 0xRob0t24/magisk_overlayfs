name: Build Magisk OverlayFS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
          unzip -q android-ndk-r23b-linux.zip
          export ANDROID_NDK_HOME=$PWD/android-ndk-r23b

      - name: Make module zip (exclude NDK and GitHub files)
        run: |
          chmod 755 *.sh || true
          chmod -R 755 META-INF || true
          zip -r9 Magisk_OverlayFS.zip \
            META-INF \
            *.sh \
            *.prop \
            libs \
            mode.sh \
            util_functions.sh \
            -x "*.git*" -x "*.github*" -x "*.md*" -x "android-ndk-r23b*" -x "*__MACOSX*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Magisk_OverlayFS
          path: Magisk_OverlayFS.zip

